<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div id="carousel">
      <div class="carousel-item carousel-item-visible">
        <img
          src="img/1.jpg"
          alt="Still from Joker, showing Joker in front of a burning car"
        />
      </div>
      <div class="carousel-item">
        <img src="img/2.jpg" alt="Promo poster for Baby Driver" />
      </div>
      <div class="carousel-item">
        <img
          src="img/3.jpg"
          alt="Image from unidentified film, showing a group of people"
        />
      </div>
      <div class="carousel-actions">
        <button id="carousel-btn-prev" aria-label="Previous slide">&lt;</button>
        <button id="carousel-btn-next" aria-label="Next slide">&gt;</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
